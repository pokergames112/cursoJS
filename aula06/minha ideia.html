<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição.</p>

        <div id="corpo">
            
        </div>
        <script>

            var n1 = Number(window.prompt("Digite um número:"))

            var n2 = Number(window.prompt("Digite outro número para ser somado:"))

            var soma = n1 + n2

            var corpo = window.document.getElementById("corpo")

            window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`)

            corpo.innerHTML = (`A soma entre ${n1} e ${n2} é: ${soma}`)

            

        </script>
    </body>

</html>
